services:
  # ------------------------------------------------
  # 1. BACKEND SERVİSİ (Python/Docker)
  # ------------------------------------------------
  - type: web
    name: datachat-backend
    env: docker
    plan: free
    region: frankfurt
    # DÜZELTME BURADA:
    rootDir: .              # Backend dosyaları ana dizinde olduğu için nokta (.) koyuyoruz
    dockerfilePath: Dockerfile # Dockerfile direkt ana dizinde
    
    envVars:
      - key: PORT
        value: 8000
      - key: GROQ_API_KEY
        sync: false  # Render panelinden elle gireceksin

  # ------------------------------------------------
  # 2. FRONTEND SERVİSİ (Next.js)
  # ------------------------------------------------
  - type: web
    name: datachat-frontend
    env: node
    plan: free
    region: frankfurt
    rootDir: frontend       # Frontend dosyaları 'frontend' klasörünün içinde
    
    buildCommand: npm install && npm run build
    startCommand: npm start
    
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: datachat-backend
          property: host
